<!DOCTYPE html>
<html lang="en">
<head>

<title>Music Playlist Explorer</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<header class="header">
<!-- Your header content here -->
<h1>Music Playlist Explorer</h1>
</header>

<main>
    <button class="ref-button"><a href="featured.html">Featured Playlist</a></button>
<!-- Your main content here -->
<div class="playlist-cards">
    <div class="card-item">
    <img src="./assets/img/playlist.png" alt="playlist image">
    <h3>Playlist Name</h3>
    <h4>Artist Name</h4>
    <p>Like Count:</p>
    </div>
</div>

</main>
<div class="modal-overlay" id="modal-overlay">

        <span class="close">&times;</span>
        <h3>Playlist Name</h3>
        <p>creator Name</p>
        <div class="songs">
        <ul class="song-list">
        <li>
        <img src="" alt="">

        <p class="artist-name">Artist Name</p>
        <p class="album-name">Album Name</p>
        <p class="duration">00:00</p>
        </li>
        </ul>
    </div>
</div>
</div>

<footer>
<!-- Your footer content here -->
